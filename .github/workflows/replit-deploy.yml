name: Deploy to Replit

on:
  push:
    branches: [foundations, main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.1'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        working-directory: apps/webapp-admin

      - name: Run tests
        run: pnpm test
        working-directory: apps/webapp-admin

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r apps/webapp-admin/* deployment/
          cp .env.root.local deployment/.env.local 2>/dev/null || echo "No .env.root.local found"

      - name: Deploy to Replit (Manual)
        run: |
          echo "ðŸš€ Deployment package ready!"
          echo "ðŸ“¦ Package location: ./deployment/"
          echo "ðŸ”— Next steps:"
          echo "1. Go to https://replit.com"
          echo "2. Import from GitHub: https://github.com/howaiconnects/howaiconnects-webapp"
          echo "3. Add environment variables from .env.root.local"
          echo "4. Set build command: pnpm build"
          echo "5. Set start command: pnpm start"
          echo "6. Deploy and test the live URL"

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: replit-deployment-${{ github.run_number }}
          path: deployment/