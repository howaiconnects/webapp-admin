name: Runner parse test

on:
  workflow_dispatch:

jobs:
  run-parse-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make script executable
        run: chmod +x scripts/runner-parse-test.sh
      - name: Run parse test
        run: bash scripts/runner-parse-test.sh